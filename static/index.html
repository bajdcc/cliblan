<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layx.min.css" media="all">
    <title>cliblan 示例</title>
</head>

<body>

    <div class="layui-container" id="app">
        <div class="layui-row">
            <div class="layui-col-xs8">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>广播设置</legend>
                </fieldset>

                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户ID</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" class="layui-input" readonly :value="player.uid">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入文字</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" class="layui-input" v-model="tinput">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">返回内容</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" class="layui-input" readonly :value="toutput">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" id="send" onclick="return false;">发送</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/layx.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            layx.load('init', "正在获取用户ID...");

            var app = new Vue({
                el: '#app',
                data: {
                    player: {
                        uid: ""
                    },
                    tinput: "",
                    toutput: ""
                }
            });

            var ws = new WebSocket('ws://localhost:8081');
            ws.onopen = function () {
                console.log('ws::open');
                setTimeout(function () {
                    ws.send(JSON.stringify({ code: "hello", data: "123" }));
                }, 100);
            };
            ws.onmessage = function (data) {
                data = data.data;
                console.info("data", data);
                var obj = JSON.parse(data);
                var code = obj.code;
                if (obj.code === 'broadcast') {
                    app.toutput = obj.data;
                } else if (obj.code === 'uid') {
                    Vue.set(app.player, 'uid', obj.data);
                    console.info("uid", obj.data);
                    $("uid");
                    layx.destroy('init');
                }
            }
            ws.onclose = function () {
                console.log('ws::close');
            }
            ws.οnerrοr = function () {
                console.error('ws::error');
            }

            $("#send").click(function () {
                if (app.tinput.length)
                    ws.send(JSON.stringify({ code: "broadcast", data: app.tinput }));
                else
                    layx.alert('错误', '请输入内容');
            });

            $(window).unload(function () {
                ws.send(JSON.stringify({ code: "close", data: "client disconnect" }));
            });
        });

    </script>
</body>

</html>
