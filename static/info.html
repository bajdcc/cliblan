<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layx.min.css" media="all">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>cliblan 连接用户</title>
</head>

<body>

    <div class="layui-container" id="app" style="background-color: white">
        <div class="layui-row">
            <div class="layui-col-xs12">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>用户列表&emsp;<b onclick="location.reload()">点我刷新</b></legend>
                </fieldset>

                <table class="layui-hide" id="list"></table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/layx.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            layui.use('table', function() {
                var table = layui.table;

                table.render({
                    elem: '#list',
                    url: '/api2/user',
                    cellMinWidth: 80,
                    cols: [
                        [{
                            field: 'id',
                            width: 80,
                            title: '编号',
                            sort: true
                        }, {
                            field: 'uid',
                            width: 300,
                            title: '用户名'
                        }, {
                            field: 'cls',
                            width: 120,
                            title: '班级'
                        }, {
                            field: 'name',
                            width: 120,
                            title: '姓名'
                        }, {
                            field: 'sid',
                            width: 80,
                            title: '学号',
                            sort: true
                        }, {
                            field: 'enemy',
                            width: 80,
                            title: '对手',
                            sort: true
                        }, {
                            field: 'room',
                            width: 80,
                            title: '房间',
                            sort: true
                        }, {
                            width: 250,
                            field: 'keyid',
                            title: '标识'
                        }, {
                            width: 200,
                            field: 'createtime',
                            title: '创建时间',
                            sort: true
                        }]
                    ],
                    page: true
                });
            });
        });
    </script>
</body>

</html>
